<!DOCTYPE html> {% load bootstrap4 %} {% load static %}
<html>

<head>
  <meta charset="utf-8"> {% block styles %} {% bootstrap_css%}
  <style>
    body {
      background-image: url(/static/images/backl.jpg);
      background-repeat: no-repeat;
      background-size: cover;
     /* backdrop-filter: url(/static/images/backl.pngr) blur(4px) saturate(150%); */

    }

    .container {
      padding-top: 15vh;
    }
    .card-img-top {
      height: 15rem;
      object-fit: cover;
    }
    .card{
      --webkit-backdrop-filter: blur(10px) !important;
       backdrop-filter: blur(10px);
    }
  </style>
  {% endblock %}
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card" style="width:30rem">
        <img src="{% static 'images/judge.jpeg'%}" class="card-img-top">
        <div class="card-body">
          <form action="/accounts/login/" method="POST">
            {% csrf_token %}
            <p>
              <label class="control-label" for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Example">
            </p>
            <p>
              <label class="control-label" for="password">Password</label>
              <input type="password" placeholder="*******" name="password" class="form-control" id="password">
            </p>
            <button type="submit" class="btn btn-block btn-outline-primary">Login</button>
          </form>
          <br>
          <!-- <div class="panel-body justify-content-end">
            <a href="" class="">SignUp?</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
