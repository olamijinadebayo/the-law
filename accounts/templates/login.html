{% load bootstrap4 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block styles %}
      {% bootstrap_css%}
      <style>
        body{
          background-color: rgb(50, 130, 205);
        }
        .container{
          padding-top:20vh;
        }
      </style>
    {% endblock %}
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
          <div class="card" style="width:50rem">
            <div class="row">
              <div class="col-md-4">
                <p>bubu</p>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <form action="/accounts/login/" method="POST">
                    {% csrf_token %}
                    <p>
                      <label class="control-label" for="username">Username</label>
                      <input type="text" id="username" name="username" class="form-control" placeholder="Example">
                    </p>
                    <p>
                      <label class="control-label" for="password">Password</label>
                      <input type="password" placeholder="*******" name="password" class="form-control" id="password">
                    </p>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <br>
                  <div class="panel-body">
                    <a href="">Don't have an account? SignUp here.</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    
  </body>
</html>
