{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block styles %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/authentication/signup.css'%}">
    {% endblock %}
    <title>Document</title>
</head>
<body>
    {% block content %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="card" style="width: 60rem;">
                    <div class="card-body">
                        <div class="row no-space">
                            <div class="col-md-4 left">
                                <p class="lead text-center display-4">Sign up</p>
                            </div>
                            <div class="col-md-8 right">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">USERNAME</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter email"><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">E-MAIL</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email"><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">PASSWORD</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********"><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">CONFIRM PASSWORD</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    {% endblock%}
</body>
</html>
