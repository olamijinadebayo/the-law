{% extends   './base.html'%}
{% load bootstrap4 %}
{% block content%}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 50rem;border: none;">
                <div class="card-body">
                    {{request.user}}
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form layout='inline'%}
                        <button type="submit" class="btn btn-success">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}+
